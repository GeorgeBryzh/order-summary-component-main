<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>ORder summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
 <div class="card">
   <header>
  <img class="illustration" src='./images/illustration-hero.svg'/>
   </header>
   <main>
    <h1 class="heading">Order Summary</h1>

    <p class = "description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

    <div class="plan">
    <img src="./images/icon-music.svg"/>
     <div class="plan-info">
      <p class="plan-name">Annual Plan<p>
      <p class="plan-price">$59.99/year</p>
     </div>
     <div class="change-plan">
     <a href="https://www.google.com.ua/" class="change-plan-link">Change</a>
     </div>
    </div>
  

  <button class="proceed-payment-btn">
    Proceed to Payment
  </button>

  <div class="cancel-container">
   <a class="cancel-link" href="">
    Cancel Order
   </a>
   </div>
  </main>
 </div>
  
</body>
</html>
